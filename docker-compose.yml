version: "3"


services:

  minecraft:
    image: "itzg/minecraft-server"
    environment:
      EULA: TRUE
      TYPE: "PAPER"
    volumes:
      - "./data:/data"

  minecraftrouter:
    build: .
    image: "ghcr.io/abandontech/minecraftrouter:local"
    restart: unless-stopped
    ports:
      - "25565:25565"
